<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky-Navbar</title>
    <style>
      .Header {
            margin-top: 10px;
            border: 2px solid green;
            background-color: rgb(44, 172, 30);
            display: flex;
            justify-content: flex-start; /* Aligns items to the left */
            align-items: center;
            padding: 15px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 20px;
            font-weight: bold;
            gap: 50px; /* Adds space between items */
        }

        .Home {
            
            border: 2px ;
            background-color: rgb(226, 226, 226);
            height:150px ;
            display: flex;
            justify-content: flex-start; /* Aligns items to the left */
            align-items: flex-start;
            flex-direction: column;
            text-align: center;
            width: 100%;
            font-size: 20px;
           
        }

        .About{
            border: 2px ;
            background-color: white;
            height:150px ;
            display: flex;
            justify-content: flex-start; /* Aligns items to the left */
            align-items: flex-start;
            text-align: center;
            width: 100%;
            font-size: 20px;
            flex-direction: column;

        }
        .Contact{
            border: 2px ;
            background-color: rgb(226, 226, 226);
            height:150px ;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Aligns items to the left */
            align-items: flex-start;
            text-align: center;
            width: 100%;
            font-size: 20px;
            
        }
        .button{
            
        background-color: green;
        color: white; 
        padding: 15px 40px; 
        font-size: 18px; 
        border: none; 
        border-radius: 50px; 
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); 
        cursor: pointer;
        transition: all 0.3s ease-in-out; 
}

/* Hover effect */
.button:hover {
    background-color: darkgreen; 
    transform: scale(1.05); 
}

        

    </style>
</head>
<body>
    <div class="Header">
        <p>Home</p>
        <p>About</p>
        <p>Contact</p>
    </div>
    <div class="Home">
        <h3>Home Section</h3><br>
        <p>Welcome to the Home Section</p>
    </div>
    <div class="About">
        <h3>About Section</h3>
        <p>Learn More about in the About Section</p>
    </div>
    <div class="Contact">
        <h3>Contact Section</h3>
        <p>Get in touch via the Contact Section</p>
    </div>
    <div class="button">
        <button>Go to Profile</button>
    </div>
</body>
</html>

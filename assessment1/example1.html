<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <style>
        table{
            width: 80%;
            border-collapse: collapse;
            }
            th{
                background-color: #c0c0c0f7;
                border: 1px,solid black;
                text-align: center;
                padding: 10px;
        
            }
            td{
                border: 1px,solid black;
                text-align: center;
                padding: 10px;
                height: 5lh;
            }

    </style>
    
    <table>
        <h2 >HTML Table with Rowspan and Colspan</h2>
        <tr>
            <th colspan="6">Header (Spans 6 Columns)</th>
        </tr>
        <tr>
            <td rowspan="2">Rowspan <br>
                (2Rows)</td>
            <td>cell1</td>
            <td>cell2</td>
            <td>cell3</td>
            <td>cell4</td>
            <td rowspan="3">Rowspan <br>(3 rows)</td>

        </tr>

        <tr>
            <td colspan="2">Colspan <br>(2 Colums)</td>
            <td colspan="2">Colspan <br>(2 columns)</td>
        </tr>
        <tr>
            <td rowspan="2" >Rowspan <br> (2Rows)
            </td>
            <td colspan="2">cell1</td>
            <td colspan="2" >colspan <br>(3 columns)</td>
        </tr>
        <tr>
            <td>cell1</td>
            <td>cell2</td>
            <td>cell3</td>
            <td>cell4</td>
            <td>cell5</td>
        </tr>
       
    

    </table>
</body>
</html>
